제121조(임의대리인의 복대리인선임의 책임) 
    ①전조의 규정에 의하여 대리인이 복대리인을 선임한 때에는 본인에게 대하여 그 선임감독에 관한 책임이 있다.
    ②대리인이 본인의 지명에 의하여 복대리인을 선임한 경우에는 <u>그 부적임 또는 불성실함을 알</u>고 본인에게 대한 <u>통지나 그 해임을 태만한 때</u>가 아니면 책임이 없다.
